<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="images/logo.svg" rel="icon" type="image/svg+xml"/>
    <title>Todo App</title>
    <link href="css/styles.css" rel="stylesheet">
    <script defer src="js/main.js" type="module"></script>
</head>
<body>
<!-- Navigation bar -->
<nav class="navbar">
    <h1 class="navbar-title">To do app</h1>
</nav>

<!-- Main content -->
<main class="main">

    <!-- Search bar -->
    <div class="controls-container">
        <div class="search-container">
            <div class="search-input-wrapper">
                <input class="search-input" placeholder="Search items" type="text"/>
                <button class="search-button">Search</button>
            </div>
        </div>

        <!-- Dropdown sorting items -->
        <div class="dropdown">
            <button class="dropdown-toggle">Sort by Date</button>
            <ul class="dropdown-menu">
                <li tabindex="0" data-value="date">Sort by Date</li>
                <li tabindex="0" data-value="priority">Sort by Priority</li>
            </ul>
        </div>
    </div>

    <!-- Todo items -->
    <section class="todo-items">
    </section>

    <!-- Form for adding new items -->
    <div class="modal hidden" id="todoFormModal">
        <div class="modal-content">
            <span class="btn-close-form">&times;</span>
            <form class="todo-form">
                <p>Choose a date:</p>
                <input class="todo-form-item date-item" id="date" name="date" required type="date">

                <p>Choose a time:</p>
                <input class="todo-form-item date-item" id="time" name="time" required type="time">

                <p>Choose a priority:</p>
                <select class="todo-form-item" id="priority" name="priority" required>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>

                <p>Describe the to-do item:</p>
                <textarea class="todo-form-item" id="description" name="description" required></textarea>

                <button class="btn-add-todo-item">Add Todo</button>
            </form>
        </div>
    </div>

    <!-- Section displayed when no tags are selected -->
    <div class="welcome-section hidden">
        <div class="welcome-message">Welcome to your personal To-Do list!</div>
        <div class="center-message">Looks like you haven't added any tasks yet. Why not
            <button class="btn-start-now">start now</button>
            ?
        </div>
    </div>

    <!-- Button adding new items -->
    <div class="btn-cta-wrapper">
        <div class="btn-cta" id="openTodoFormButton">
            <span>&plus;</span>
        </div>
    </div>
</main>
</body>
</html>
